{% extends 'videos/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container" id="post-container" style="text-align:center">
        <h4>Summary: <br> {{ report.brief_summary }}</h4>
        <br>
		<h5>Explanation: {{ report.explanation }}</h5>
        <h5><a class="link-text" href="{% url 'detail-profile' thing %}">Reporter: {{ report.reporter }}</a></h5>
    </div>
    <br>
    <div class="text-center">
        <a href="{% url 'bug-report-delete' report.pk %}"><h3 style="color: #dd0000;">Invalid bug</h3></a>
        <br>
        <a href="{% url 'bug-report-fixed' report.pk %}"><h3 style="color: #04c604;">Bug has been fixed</h3></a>
    </div>
{% endblock content %}
